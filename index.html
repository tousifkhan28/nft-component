<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/STYLES.CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>

  <div class="eth">

    <div class="container">
      <img class="eth-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="overlay">
        <img class="icon" src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>



    <section>


      <h3 class="eth-heading">Equilibrium #3429</h3>

      <p class="eth-content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="pricing">
        <div class="eth-price"><img src="images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH </div>
        <div class="eth-time"><img src="images/icon-clock.svg" alt="clock-icon">3 days left</div>
      </div>
    </section>
    <hr>
    <p class="eth-jules"><img class="eth-avatar" src="images/image-avatar.png" alt="image-avatar">Creation of <span class="jules"> Jules Wyvern</span></p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tousifkhan28">Tousif Khan K</a>.
  </div>
</body>

</html>
